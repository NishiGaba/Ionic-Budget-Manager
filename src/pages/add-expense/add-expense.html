<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Add Expense
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveExpense()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
     <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input type="text" [(ngModel)]="amount" name="amount"></ion-input>
      </ion-item>
      <br>
      <button ion-button type="submit" block>Add Expense</button>
    </form>
</ion-content>
