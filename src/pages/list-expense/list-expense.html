<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      All Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<ion-list>
	  <button ion-item *ngFor="let expense of expenses" (click)="expenseTapped($event, expense)">
	    {{ expense.title }} 
	  </button> 
	</ion-list>
</ion-content>
