<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedExpense">
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Update Expense
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content *ngIf="selectedExpense">
      <h2>{{ selectedExpense.title }}</h2>
      <p>{{ selectedExpense.amount }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
